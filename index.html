<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task28 Elite - Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: #ffd700;
            overflow: hidden;
        }
        .loader-container {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        .logo-text {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: 4px;
            background: linear-gradient(to right, #ffd700, #bf953f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }
        .elite {
            font-size: 1.2rem;
            color: #fff;
            letter-spacing: 12px;
            margin-top: 5px;
            text-transform: uppercase;
            opacity: 0.8;
        }
        .loading-bar {
            width: 220px;
            height: 3px;
            background: #222;
            margin: 40px auto;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        .progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: #ffd700;
            box-shadow: 0 0 10px #ffd700;
            animation: load 3s ease-in-out forwards;
        }

        @keyframes load {
            0% { width: 0%; }
            50% { width: 60%; }
            100% { width: 100%; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="loader-container">
    <div class="logo-text">TASK28</div>
    <div class="elite">ELITE VERSION</div>
    <div class="loading-bar">
        <div class="progress"></div>
    </div>
</div>

<script>
    // 3 সেকেন্ড পর রিডাইরেক্ট
    setTimeout(() => {
        window.location.href = "register_login.html";
    }, 3000);
</script>

</body>
</html>
