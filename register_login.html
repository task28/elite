<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - Task28 Elite</title>
    <style>
        :root { --gold: #D4AF37; --dark: #121212; --glass: rgba(255, 255, 255, 0.05); }
        body {
            background-color: var(--dark);
            color: #fff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: var(--glass);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .header { text-align: center; margin-bottom: 20px; color: var(--gold); }
        .tabs { display: flex; justify-content: space-around; margin-bottom: 20px; border-bottom: 1px solid #333; }
        .tab { padding: 10px; cursor: pointer; color: #888; transition: 0.3s; width: 50%; text-align: center; }
        .tab.active { color: var(--gold); border-bottom: 2px solid var(--gold); }
        .form-group { margin-bottom: 15px; }
        input {
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333;
            background: #222; color: #fff; box-sizing: border-box; outline: none;
        }
        input:focus { border-color: var(--gold); }
        button.btn-main {
            width: 100%; padding: 12px; background: linear-gradient(45deg, #b8860b, #D4AF37);
            border: none; border-radius: 8px; color: #000; font-weight: bold; cursor: pointer;
            margin-top: 10px;
        }
        .hidden { display: none; }
        .error { color: #ff4d4d; font-size: 0.9rem; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="header">TASK28 ELITE</h2>
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('register')">Register</div>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <input type="number" id="loginPhone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <input type="password" id="loginPass" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-main">LOGIN</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="hidden">
            <div class="form-group"><input type="text" id="regFName" placeholder="First Name" required></div>
            <div class="form-group"><input type="text" id="regLName" placeholder="Last Name" required></div>
            <div class="form-group"><input type="number" id="regPhone" placeholder="Phone Number" required></div>
            <div class="form-group"><input type="password" id="regPass" placeholder="Password" required></div>
            <div class="form-group"><input type="password" id="regConfirmPass" placeholder="Confirm Password" required></div>
            <div class="form-group"><input type="text" id="regReferral" placeholder="Referral Code (Optional)"></div>
            <button type="submit" class="btn-main">REGISTER</button>
        </form>
        <p id="errorMsg" class="error"></p>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBCMLtk6Nm4oK1Rt6InUQ4EeWFC3mTBeaA",
            authDomain: "task-elite.firebaseapp.com",
            databaseURL: "https://task-elite-default-rtdb.firebaseio.com",
            projectId: "task-elite",
            storageBucket: "task-elite.firebasestorage.app",
            messagingSenderId: "352060113315",
            appId: "1:352060113315:web:c44977d17cf7bab791da16"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // UI Logic
        window.switchTab = (tab) => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('errorMsg').innerText = "";
            if(tab === 'login') {
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('registerForm').classList.add('hidden');
                document.querySelectorAll('.tab')[0].classList.add('active');
            } else {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('registerForm').classList.remove('hidden');
                document.querySelectorAll('.tab')[1].classList.add('active');
            }
        };

        // Register Logic
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fName = document.getElementById('regFName').value;
            const lName = document.getElementById('regLName').value;
            const phone = document.getElementById('regPhone').value;
            const pass = document.getElementById('regPass').value;
            const confirmPass = document.getElementById('regConfirmPass').value;
            const refCode = document.getElementById('regReferral').value;

            if(pass !== confirmPass) {
                document.getElementById('errorMsg').innerText = "Passwords do not match!";
                return;
            }

            // Fake Email for Firebase Auth (Phone + domain)
            const email = phone + "@task28.com";

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;
                const myReferralCode = "REF" + Math.floor(100000 + Math.random() * 900000);

                // Save to Realtime Database
                await set(ref(db, 'users/' + user.uid), {
                    firstName: fName,
                    lastName: lName,
                    phone: phone,
                    email: email,
                    password: pass, // Not recommended for production security
                    balance: 0,
                    lifetimeBalance: 0,
                    referredBy: refCode || "Admin",
                    myReferralCode: myReferralCode,
                    totalReferrals: 0,
                    todayReferrals: 0,
                    taskCount: 0,
                    status: "pending", // Pending until 2 tasks
                    language: "en"
                });

                alert("Registration Successful!");
                window.location.href = "home.html";
            } catch (error) {
                document.getElementById('errorMsg').innerText = error.message;
            }
        });

        // Login Logic
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const phone = document.getElementById('loginPhone').value;
            const pass = document.getElementById('loginPass').value;
            const email = phone + "@task28.com";

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                window.location.href = "home.html";
            } catch (error) {
                document.getElementById('errorMsg').innerText = "Login Failed: " + error.message;
            }
        });
    </script>
</body>
</html>
